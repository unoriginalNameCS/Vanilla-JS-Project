<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1> Hi lurkforwork.com</h1>
        <nav>
            <li class="nav-item" id="nav-register">Register</li>
            <li class="nav-item" id="nav-login">Login</li>
        </nav>
    </header>
    <main role="main">
        <!-- app goes here --> 
        <!-- Logged in section-->
        <div id="section-logged-in" class="hide">
            <!-- Watch user button -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#watch-user-modal">
            Watch a user</button>
            
            <!-- Modal -->
            <div class="modal fade" id="watch-user-modal" tabindex="-1" aria-labelledby="watch-user-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="watch-user-modal-label">Watch a user via email</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <label for="water-user-email">Enter an email:</label> <input type="email" id="watch-user-email">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="water-user-submit" type="button" class="btn btn-primary">Watch</button>
                        </div>
                    </div>
                </div>
            </div>
            Logged in bruh
        <div id="feed-items">
        </div>
        <button id="fake-job">Create Fake Job</button>
        <button id="logout">Logout</button>
        </div>
        <div id="section-logged-out">
            <div id="register-page">
                <div class="form-group">
                    <label for="register-name">Name: </label><input type="text" class="form-control" id="register-name" value="Jeshnil"><br>
                    <label for="register-email">Email: </label><input type="email" class="form-control" id="register-email" placeholder="Enter email" value="jkumar@email.com"><br>
                    <label for="register-password">Password: </label><input type="password" class="form-control" id="register-password" value="password1234"><br>
                    <label for="register-confirm-password">Confirm Password: </label><input type="password" class="form-control" id="register-confirm-password" value="password1234"><br>
                    <button id="register-btn" class="btn btn-primary">Register</button>
                    <div id="error-popup-wrapper" class="hide"><div id="error-popup" class="alert alert-danger alert-dismissible fade show"><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div></div>
                </div>
            </div>
            <div>
                <div id="login-page" class="hide">
                    <div class="form-group"></div>
                        <label for="login-email">Email: </label><input type="email" name="login-email" id="login-email" value="jkumar@email.com"><br>
                        <label for="login-password">Password: </label><input type="password" name="login-password" id="login-password" value="password1234"><br>
                        <button id="login-btn">Login</button>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
